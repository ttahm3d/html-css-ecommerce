<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Aegis Store</title>
  </head>
  <body>
    <header class="shadow">
      <div class="e-container">
        <nav class="navbar flex align-center flex-gap-2">
          <div class="logo">
            <a href="index.html"><h2>Aegis Store</h2></a>
          </div>
          <div class="search-box">
            <input type="text" id="name" class="input-item" />
          </div>
          <div class="nav-items flex align-center flex-gap-1">
            <ul class="nav-list flex align-center style-none flex-gap-1">
              <li class="nav-list-item">
                <a href="wishlist.html">Wishlist</a>
              </li>
              <li class="nav-list-item"><a href="cart.html">Cart</a></li>
              <li class="nav-list-item">
                <a class="btn btn-accent" href="#">Logout</a>
              </li>
            </ul>
            <button class="btnToggle">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="e-container">
        <div class="cart-container">
          <div class="flex flex-column flex-gap-1">
            <div class="cart-card">
              <div class="cart-image-container">
                <img src="./assets/jersey.png" alt="jersey" />
              </div>
              <div class="cart-description-container">
                <div class="cart-item-name">OG Jersey</div>
                <div
                  class="cart-item-price-container flex flex-gap-2 align-base"
                >
                  <div class="cart-item-selling-price">&#8377; 5999</div>
                  <div class="cart-item-actual-price">&#8377; 9999</div>
                </div>
                <div class="flex flex-gap-1">
                  <button class="decreaseBtn">-</button>
                  <div class="card-item-quantity">2</div>
                  <button class="increaseBtn">+</button>
                </div>
                <div class="cart-buttons">
                  <button class="btn btn-primary">Remove from cart</button>
                  <button class="btn btn-secondary">Move to wishlist</button>
                </div>
              </div>
            </div>
          </div>
          <div class="cart-pricing-container">
            <div class="cart-pricing-heading">Pricing</div>
            <div class="cart-pricing-items">
              <div class="cart-pricing-item">
                <div class="cart-pricing-item-name">OG Jersey</div>
                <div class="cart-pricing-item-price">&#8377; 64995</div>
              </div>
              <div class="cart-pricing-item">
                <div class="cart-pricing-item-name">Shipping Charages</div>
                <div class="cart-pricing-item-price">&#8377; 1500</div>
              </div>
            </div>
            <div class="cart-pricing-discount-item">
              <div class="cart-pricing-discount-item-name">Discount</div>
              <div class="cart-pricing-discount-item-price">
                &mdash; &#8377; 20000
              </div>
            </div>
            <div class="cart-pricing-total-price-item">
              <div class="cart-pricing-total-price-name">Total</div>
              <div class="cart-pricing-total-price">&#8377; 46495</div>
            </div>
            <button class="btn btn-primary">Place Order</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="shadow e-footer">
      <div class="e-container">
        <h3 class="heading-3">Aegis Store</h3>
      </div>
    </footer>
    <script src="https://chunksui.netlify.app/js/script.js"></script>
  </body>
</html>
