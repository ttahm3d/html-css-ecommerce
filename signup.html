<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Aegis Store</title>
  </head>
  <body>
    <header class="shadow">
      <div class="e-container">
        <nav class="navbar flex align-center flex-gap-2">
          <div class="logo">
            <a href="index.html"><h2>Aegis Store</h2></a>
          </div>
          <div class="search-box">
            <input type="text" id="name" class="input-item" />
          </div>
          <div class="nav-items flex align-center flex-gap-1">
            <ul class="nav-list flex align-center style-none flex-gap-1">
              <li class="nav-list-item">
                <a href="wishlist.html">Wishlist</a>
              </li>
              <li class="nav-list-item"><a href="cart.html">Cart</a></li>
              <li class="nav-list-item"><a href="login.html">Login</a></li>
            </ul>
            <button class="btnToggle">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="e-container">
        <div class="login-form-container flex flex-center flex-column">
          <div class="input-form-wrapper">
            <div class="input-group">
              <label for="fullName" class="input-label-block">Full Name</label>
              <input
                type="text"
                id="fullName"
                class="input-item input-item-block"
              />
            </div>
            <div class="input-group">
              <label for="userName" class="input-label-block">User Name</label>
              <input
                type="text"
                id="userName"
                class="input-item input-item-block"
              />
            </div>
            <div class="input-group">
              <label for="email" class="input-label-block">Email Address</label>
              <input
                type="text"
                id="email"
                class="input-item input-item-block"
              />
            </div>
            <div class="input-group">
              <label for="password" class="input-label-block">Password</label>
              <input
                type="password"
                id="password"
                class="input-item input-item-block"
              />
            </div>
            <div className="input-group">
              <button class="btn btn-primary input-item input-item-block my-2">
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="shadow e-footer">
      <div class="e-container">
        <h3 class="heading-3">Aegis Store</h3>
      </div>
    </footer>
    <script src="https://chunksui.netlify.app/js/script.js"></script>
  </body>
</html>
