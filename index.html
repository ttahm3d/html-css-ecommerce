<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Aegis Store</title>
  </head>
  <body>
    <header class="shadow">
      <div class="e-container">
        <nav class="navbar flex align-center flex-gap-2 flex-wrap">
          <div class="logo">
            <a href="index.html"><h2>Aegis Store</h2></a>
          </div>
          <div class="search-box">
            <input type="text" id="name" class="input-item" />
          </div>
          <div class="nav-items flex align-center flex-gap-1">
            <ul class="nav-list flex align-center style-none flex-gap-1">
              <li class="nav-list-item">
                <a href="wishlist.html">Wishlist</a>
              </li>
              <li class="nav-list-item"><a href="cart.html">Cart</a></li>
              <li class="nav-list-item"><a href="login.html">Login</a></li>
            </ul>
            <button class="btnToggle">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="e-container">
          <div class="e-hero-container">
            <div class="e-hero-text">
              <h1 class="heading-1">Aegis Store</h1>
              <h2 class="heading-3">
                DOTA 2 Merchandise and Gaming Accessories
              </h2>
              <div class="e-cta">
                <a href="products.html" class="btn btn-accent">Shop Now</a>
              </div>
            </div>
            <div class="e-hero-image">
              <img src="./assets/jersey.png" alt="jersey" />
            </div>
          </div>
        </div>
      </div>
      <div class="categories-cards">
        <div class="e-container">
          <h2 class="heading-2">Categories</h2>
          <div class="catergories-cards-container">
            <div class="card">
              <div class="card-image-container">
                <img src="./assets/jersey.png" alt="jersey" />
              </div>
              <div class="card-overlay">
                <div class="out-of-stock-text">Jersey</div>
              </div>
            </div>
            <div class="card">
              <div class="card-image-container">
                <img src="./assets/jersey.png" alt="jersey" />
              </div>
              <div class="card-overlay">
                <div class="out-of-stock-text">Comfort wear</div>
              </div>
            </div>
            <div class="card">
              <div class="card-image-container">
                <img src="./assets/jersey.png" alt="jersey" />
              </div>
              <div class="card-overlay">
                <div class="out-of-stock-text">Gaming accessories</div>
              </div>
            </div>
            <div class="card">
              <div class="card-image-container">
                <img src="./assets/jersey.png" alt="jersey" />
              </div>
              <div class="card-overlay">
                <div class="out-of-stock-text">Chairs</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="shadow e-footer">
      <div class="e-container">
        <h3 class="heading-3">Aegis Store</h3>
      </div>
    </footer>
    <script src="https://chunksui.netlify.app/js/script.js"></script>
  </body>
</html>
